<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Cupones HD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* ESTILOS PARA LA HOJA DE IMPRESI√ìN */
        body {
            background-color: #555; /* Fondo oscuro para resaltar la hoja en pantalla */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            padding: 20px;
        }

        /* La hoja A4 virtual */
        #hoja-a4 {
            background: white;
            width: 210mm; /* Ancho exacto A4 */
            min-height: 297mm; /* Alto m√≠nimo A4 */
            padding: 50px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Cabecera */
        .header { text-align: center; margin-bottom: 50px; }
        
        .subtitulo { 
            font-size: 1.2rem; 
            color: #555; 
            font-weight: 900; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
        }
        
        .titulo-principal { 
            font-family: 'Pacifico', cursive; 
            font-size: 4rem; 
            color: #ff4d6d; 
            margin: 10px 0; 
            line-height: 1;
        }

        /* Contenedor de tickets */
        .tickets-container { width: 100%; max-width: 180mm; }

        /* L√çNEAS DE CORTE */
        .cut-line {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #ff8fa3;
            font-size: 1.5rem;
        }
        .line { border-top: 3px dashed #ff8fa3; flex: 1; margin-left: 15px; }

        /* --- DISE√ëO DEL TICKET (ESTILO PLANO HD) --- */
        .ticket {
            display: flex;
            width: 100%;
            height: 170px;
            background-color: #ffc2d1; /* Rosa base */
            border: 4px solid #ff4d6d; /* Borde s√≥lido */
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            /* Sin sombras complejas para que el PDF no falle */
        }

        /* Lado Izquierdo (Stub) */
        .ticket-left {
            width: 75px;
            background-color: #ff8fa3;
            border-right: 4px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticket-left span {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            color: white;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 5px;
        }

        /* Contenido Principal */
        .ticket-main {
            flex: 1;
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label { 
            font-size: 0.9rem; 
            font-weight: 800; 
            color: #ff4d6d; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        }
        
        /* TEXTO DE LA ACTIVIDAD */
        .activity {
            font-family: 'Nunito', sans-serif;
            font-weight: 900; /* Extra negrita */
            font-size: 2rem;
            color: #333; /* Negro suave para contraste m√°ximo */
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 12px;
        }

        .footer {
            display: inline-block;
            background: rgba(255,255,255,0.8);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            color: #555;
            width: fit-content;
        }

        /* Iconos */
        .icon {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg);
            font-size: 5rem;
        }

        /* Muescas laterales (C√≠rculos blancos) */
        .notch {
            position: absolute;
            width: 40px; height: 40px;
            background-color: white; /* Debe ser blanco puro */
            border-radius: 50%;
            top: 50%; transform: translateY(-50%);
            border: 4px solid #ff4d6d;
            z-index: 10;
        }
        .n-left { left: -24px; border-left: none; }
        .n-right { right: -24px; border-right: none; }

        /* BOT√ìN FLOTANTE DE ACCI√ìN */
        #btn-action {
            position: fixed;
            bottom: 30px;
            background: #222;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #btn-action:hover { transform: scale(1.05); background: #444; }

    </style>
</head>
<body>

    <button id="btn-action" onclick="descargar()">
        <i class="fas fa-save"></i> Guardar PDF
    </button>

    <div id="hoja-a4">
        <div class="header">
            <div class="subtitulo">CUPONERA DE</div>
            <div class="titulo-principal">San Valent√≠n</div>
        </div>

        <div class="tickets-container">

            <div class="cut-line"><i class="fas fa-scissors"></i><div class="line"></div></div>
            <div class="ticket">
                <div class="notch n-left"></div>
                <div class="notch n-right"></div>
                <div class="ticket-left"><span>AMOR</span></div>
                <div class="ticket-main">
                    <div class="label">V√ÅLIDO POR:</div>
                    <div class="activity">SALIR A LARCOMAR</div>
                    <div class="footer">PARA: Mi amorcito ‚ù§Ô∏è &nbsp;|&nbsp; NO. 0001</div>
                    <div class="icon">üõçÔ∏è</div>
                </div>
            </div>

            <div class="cut-line"><i class="fas fa-scissors"></i><div class="line"></div></div>
            <div class="ticket">
                <div class="notch n-left"></div>
                <div class="notch n-right"></div>
                <div class="ticket-left"><span>AMOR</span></div>
                <div class="ticket-main">
                    <div class="label">V√ÅLIDO POR:</div>
                    <div class="activity">UN ALMUERZO RICO</div>
                    <div class="footer">PARA: Mi amorcito ‚ù§Ô∏è &nbsp;|&nbsp; NO. 0002</div>
                    <div class="icon">üçΩÔ∏è</div>
                </div>
            </div>

            <div class="cut-line"><i class="fas fa-scissors"></i><div class="line"></div></div>
            <div class="ticket">
                <div class="notch n-left"></div>
                <div class="notch n-right"></div>
                <div class="ticket-left"><span>AMOR</span></div>
                <div class="ticket-main">
                    <div class="label">V√ÅLIDO POR:</div>
                    <div class="activity">UNA SORPRESA... ü§´</div>
                    <div class="footer">PARA: Mi amorcito ‚ù§Ô∏è &nbsp;|&nbsp; NO. 0003</div>
                    <div class="icon">üéÅ</div>
                </div>
            </div>

            <div class="cut-line"><i class="fas fa-scissors"></i><div class="line"></div></div>

        </div>
    </div>

    <script>
        function descargar() {
            const btn = document.getElementById('btn-action');
            const originalText = btn.innerHTML;
            
            // Cambiar texto del bot√≥n
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
            
            const elemento = document.getElementById('hoja-a4');
            
            const opciones = {
                margin: 0,
                filename: 'Cupones_San_Valentin_HD.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 3, // Calidad alta (3x)
                    useCORS: true,
                    scrollY: 0
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opciones).from(elemento).save().then(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> ¬°Descargado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 3000);
            });
        }
    </script>
</body>
</html>
